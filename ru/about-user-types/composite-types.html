            <h1>Составные типы</h1>

<!--            <p>вспомним наш демонстрационный тип <code>IPAddress</code>, который мы использовали до сих пор:</p>
<pre class="sourceCode haskell"><code class="sourceCode haskell"><span class="kw">data</span> <span class="dt">IPAddress</span> <span class="fu">=</span> <span class="dt">IPAddress</span> <span class="dt">String</span></code></pre>
<p>Даже столь простой тип может быть весьма полезен в реальных проектах. И всё же очень часто нам нужны более сложные типы. О них и поговорим в этой главе.</p>
<h2 id="поля">Поля</h2>
<p>Определим тип User:</p>
<pre class="sourceCode haskell"><code class="sourceCode haskell"><span class="kw">data</span> <span class="dt">User</span> <span class="fu">=</span> <span class="dt">User</span> {<span class="ot"> firstName ::</span> <span class="dt">String</span>
                 ,<span class="ot"> lastName ::</span> <span class="dt">String</span>
                 ,<span class="ot"> email ::</span> <span class="dt">String</span>
                 }</code></pre>
<p>Это уже значительно интереснее. Перед нами - классический составной тип. Он очень похож на структуру в языке C, однако это впечатление обманчиво. Рассмотрим вот эту конструкцию:</p>
<pre class="sourceCode haskell"><code class="sourceCode haskell"><span class="ot">firstName ::</span> <span class="dt">String</span></code></pre>
<p>Перед нами - поле. Впрочем, при кажущейся простоте, оно как шляпа фокусника, с двойным дном. С одной стороны, это значение типа <code>String</code>. С другой стороны - это (автоматически создаваемая компилятором) функция, позволяющая получить доступ к этому значению. Поэтому при создании значения типа <code>User</code> мы сначала инициализируем все три его поля, а потом сможем получить доступ к значениям этих полей. Вот так:</p>
<pre class="sourceCode haskell"><code class="sourceCode haskell">main <span class="fu">=</span>
    print <span class="fu">$</span> firstName user <span class="fu">++</span> <span class="st">&quot; &quot;</span> <span class="fu">++</span>
            lastName user <span class="fu">++</span> <span class="st">&quot;, &quot;</span> <span class="fu">++</span>
            email user
    where user <span class="fu">=</span> <span class="dt">User</span> { firstName <span class="fu">=</span> <span class="st">&quot;Denis&quot;</span>
                      , lastName <span class="fu">=</span> <span class="st">&quot;Shevchenko&quot;</span>
                      , email <span class="fu">=</span> <span class="st">&quot;me@dshevchenko.biz&quot;</span>
                      }</code></pre>
<p>Вывод:</p>
<pre class="sourceCode haskell"><code class="sourceCode haskell"><span class="st">&quot;Denis Shevchenko, me@dshevchenko.biz&quot;</span></code></pre>
<p>Применяя каждую из “полевых” функций к значению типа <code>User</code>, мы получаем доступ к соответствующему “полевому” содержимому, заданному при инициализации. Разумеется, все три значения константны.</p>
<h2 id="что-с-ними-можно-делать">Что с ними можно делать</h2>
<p>Как обычно: создавать, сохранять, использовать, изменять. Стоп… Я сказал “изменять”? Так значит, поле можно изменить??</p>
<p>Конечно нет. Когда мы пишем:</p>
<pre class="sourceCode haskell"><code class="sourceCode haskell">email <span class="fu">=</span> <span class="st">&quot;me@dshevchenko.biz&quot;</span></code></pre>
<p>мы тем самым объявляем: “Всё! С этого мгновения и до конца времён функция <code>email</code>, применённая к этому значению типа <code>User</code>, будет возвращать значение <code>&quot;me@dshevchenko.biz&quot;</code> и никакое другое”. Однако есть один способ, создающий <em>впечатление</em> изменяемости поля. Смотрите:</p>
<pre class="sourceCode haskell"><code class="sourceCode haskell"><span class="ot">changeEmail ::</span> <span class="dt">User</span> <span class="ot">-&gt;</span> <span class="dt">String</span> <span class="ot">-&gt;</span> <span class="dt">User</span>
changeEmail user newEmail <span class="fu">=</span> user { email <span class="fu">=</span> newEmail }</code></pre>
<p>Эта функция меняет текущее значение поля <code>email</code> на значение <code>newEmail</code>, используя тот же синтаксис фигурных скобок, что и при создании <code>user</code>. Однако, сказав об отсутствии присваивания в Haskell, я не обманул вас. Поэтому значение поля <code>email</code> у аргумента <code>user</code> конечно же не изменится.</p>
<p>Обратите внимание на сигнатуру этой функции:</p>
<pre class="sourceCode haskell"><code class="sourceCode haskell"><span class="ot">changeEmail ::</span> <span class="dt">User</span> <span class="ot">-&gt;</span> <span class="dt">String</span> <span class="ot">-&gt;</span> <span class="dt">User</span></code></pre>
<p>Мы возвращаем значение типа <code>User</code>, но это уже не то значение, которое идёт первым аргументом. Здесь мы говорим: “Возьми аргумент <code>user</code> и создай на его основе такое же значение, но лишь с тем исключением, что значение поля <code>email</code> в этом новом значении будет равным <code>newEmail</code>”. И теперь мы можем написать так:</p>
<pre class="sourceCode haskell"><code class="sourceCode haskell">main <span class="fu">=</span>
    let userWithNewEmail <span class="fu">=</span> changeEmail user <span class="st">&quot;shev.denis@gmail.com&quot;</span>
    in
    print <span class="fu">$</span> email userWithNewEmail
    where user <span class="fu">=</span> <span class="dt">User</span> { firstName <span class="fu">=</span> <span class="st">&quot;Denis&quot;</span>
                      , lastName <span class="fu">=</span> <span class="st">&quot;Shevchenko&quot;</span>
                      , email <span class="fu">=</span> <span class="st">&quot;me@dshevchenko.biz&quot;</span>
                      }</code></pre>
<p>Вывод будет таким:</p>
<pre class="sourceCode haskell"><code class="sourceCode haskell"><span class="st">&quot;shev.denis@gmail.com&quot;</span></code></pre>
<h2 id="укороченная-запись-типов-полей">Укороченная запись типов полей</h2>
<p>Мы должны явно указывать типы всех наших полей. Однако если эти типы одинаковы, можно использовать сокращённую запись.</p>
<p>Вспомним наш тип:</p>
<pre class="sourceCode haskell"><code class="sourceCode haskell"><span class="kw">data</span> <span class="dt">User</span> <span class="fu">=</span> <span class="dt">User</span> {<span class="ot"> firstName ::</span> <span class="dt">String</span>
                 ,<span class="ot"> lastName ::</span> <span class="dt">String</span>
                 ,<span class="ot"> email ::</span> <span class="dt">String</span>
                 }</code></pre>
<p>Все три поля имеют одинаковый тип, мы можем переписать объявление так:</p>
<pre class="sourceCode haskell"><code class="sourceCode haskell"><span class="kw">data</span> <span class="dt">User</span> <span class="fu">=</span> <span class="dt">User</span> { firstName
                 , lastName
                 ,<span class="ot"> email ::</span> <span class="dt">String</span>
                 }</code></pre>
<p>Перечисляем поля и в конце указываем их тип. Кроме того, поля могут объединяться и по нескольким типовым группам:</p>
<pre class="sourceCode haskell"><code class="sourceCode haskell"><span class="kw">data</span> <span class="dt">User</span> <span class="fu">=</span> <span class="dt">User</span> { firstName
                 , lastName
                 ,<span class="ot"> email ::</span> <span class="dt">String</span>
                 , account
                 ,<span class="ot"> uid ::</span> <span class="dt">Integer</span>
                 }</code></pre>
<p>Здесь у нас появились два новых поля, и мы опять использовали сокращённую типовую запись: группа из первых трёх полей имеет тип <code>String</code>, в то время как группа из полей <code>account</code> и <code>uid</code> имеет тип <code>Integer</code>.</p>
<h2 id="конструктор-типа">Конструктор типа</h2>
<p>Помните, мы уже говорили о конструкторах? Но там речь шла о конструкторах значений, а теперь поговорим о конструкторах типов. Различаются они так: конструктор значения используется при создании значений, а конструктор типа - при создании типов.</p>
<p>Добавим в тип <code>User</code> чуток гибкости:</p>
<pre class="sourceCode haskell"><code class="sourceCode haskell"><span class="kw">data</span> <span class="dt">User</span> y <span class="fu">=</span> <span class="dt">User</span> { firstName          <span class="co">-- строка</span>
                   , lastName           <span class="co">-- опять строка</span>
                   ,<span class="ot"> email ::</span> <span class="dt">String</span>    <span class="co">-- ещё одна строка</span>
                   ,<span class="ot"> yearOfBirth ::</span> y   <span class="co">-- а это что??</span>
                   , account            <span class="co">-- целое число</span>
                   ,<span class="ot"> uid ::</span> <span class="dt">Integer</span>     <span class="co">-- тоже целое число</span>
                   }</code></pre>
<p>Вот эта строка:</p>
<pre class="sourceCode haskell"><code class="sourceCode haskell"><span class="kw">data</span> <span class="dt">User</span> y <span class="fu">=</span> <span class="fu">...</span></code></pre>
<p>говорит нам о том, что перед нами конструктор типа (type constructor). Тип поля <code>yearOfBirth</code> задан полиморфным типом <code>y</code>. Это позволит нам инициализировать это поле как числом <code>1981</code>, так и, например, строкой <code>&quot;1981&quot;</code>.</p>
<p>Однако нас поджидает один неприятный сюрприз, ведь функция <code>changeEmail</code> наотрез откажется работать с типом <code>User</code>. Но не ругайтесь на неё, она поступает абсолютно правильно. Вспомним её объявление:</p>
<pre class="sourceCode haskell"><code class="sourceCode haskell"><span class="ot">changeEmail ::</span> <span class="dt">User</span> <span class="ot">-&gt;</span> <span class="dt">String</span> <span class="ot">-&gt;</span> <span class="dt">User</span></code></pre>
<p>Она ожидает, что первым аргументом идет значение типа <code>User</code>, но ведь <code>User</code> - это уже не тип, а конструктор типа. Теперь мы должны любезно попросить его сконструировать для нас конкретный тип. Чтобы это сделать, мы должны применить конструктор типа к типу. Если функция применяется к значению, то конструктор типа применяется непосредственно к типу. Прямо так и пишем:</p>
<pre class="sourceCode haskell"><code class="sourceCode haskell"><span class="dt">User</span> <span class="dt">String</span></code></pre>
<p>В результате применения конструктора <code>User</code> к типу <code>String</code> был создан тип, аналогичный такому:</p>
<pre class="sourceCode haskell"><code class="sourceCode haskell"><span class="kw">data</span> <span class="dt">User</span> <span class="fu">=</span> <span class="dt">User</span> { firstName      
                 , lastName  
                 , email
                 ,<span class="ot"> yearOfBirth ::</span> <span class="dt">String</span>
                 , account
                 ,<span class="ot"> uid ::</span> <span class="dt">Integer</span>
                 }</code></pre>
<p>Больше нет никакого полиморфного типа <code>y</code>, потому что тип поля <code>yearOfBirth</code> теперь равен типу <code>String</code>.</p>
<p>Следовательно, чтобы наша функция <code>changeEmail</code> смогла работать с типами, сконструированными конструктором <code>User</code>, это нужно явно указать в её объявлении:</p>
<pre class="sourceCode haskell"><code class="sourceCode haskell"><span class="ot">changeEmail ::</span> <span class="dt">User</span> <span class="dt">String</span> <span class="ot">-&gt;</span> <span class="dt">String</span> <span class="ot">-&gt;</span> <span class="dt">User</span> <span class="dt">String</span></code></pre>
<p>Можно написать и так:</p>
<pre class="sourceCode haskell"><code class="sourceCode haskell"><span class="ot">changeEmail ::</span> (<span class="dt">User</span> <span class="dt">String</span>) <span class="ot">-&gt;</span> <span class="dt">String</span> <span class="ot">-&gt;</span> (<span class="dt">User</span> <span class="dt">String</span>)</code></pre>
<p>Мы говорим нашей функции: “Первым аргументом ты теперь принимаешь значение типа, сконструированного путём применения конструктора <code>User</code> к типу <code>String</code>. Возвращаешь то же самое”.</p>
<p>Разумеется, мы можем воспользоваться полиморфным типом и здесь:</p>
<pre class="sourceCode haskell"><code class="sourceCode haskell"><span class="ot">changeEmail ::</span> <span class="dt">User</span> a <span class="ot">-&gt;</span> <span class="dt">String</span> <span class="ot">-&gt;</span> <span class="dt">User</span> a</code></pre>
<p>Теперь мы говорим этой функции: “Теперь в качестве аргумента ты принимаешь значение типа, который был создан конструктором <code>User</code>, применённым к некоторому типу <code>a</code>”. Такой подход удобен в том случае, если мы не знаем заранее, какой конкретный тип будет подставлен вместо полиморфного.</p>
<h2 id="в-сухом-остатке">В сухом остатке</h2>
<ul>
<li>Тип может содержать в себе одно или несколько полей.</li>
<li>Поле - это и константное значение, и автоматически создаваемый компилятором getter для этого значения.</li>
<li>Синтаксис фигурных скобок используется как для инициализирования полей, так и для их “изменения”.</li>
<li>Тип поля может быть указан как индивидуально, так и в составе группы полей.</li>
<li>Тип поля может быть полиморфным. В этом случае составной тип превращается в конструктор типа - в конструкцию, способную порождать бесчисленное множество конкретных типов.</li>
</ul>
