            <h1>Контейнеры: множество</h1>

<!--            <p>Этот контейнер используется почти столь же часто, как и <code>Map</code>. Он отражает математическое понятие “множество” и гарантирует, что все хранящиеся в нём значения уникальны. Можете воспринимать <code>Set</code> как список, в котором не может быть одинаковых элементов. Рассмотрим работу с этим контейнером.</p>
<h2 id="проверяем-дубляж">Проверяем дубляж</h2>
<p>Этот пример - воистину канонический:</p>
<pre class="sourceCode haskell"><code class="sourceCode haskell"><span class="kw">module</span> <span class="dt">Main</span> <span class="kw">where</span>

<span class="kw">import </span><span class="dt">Data.List.Split</span> (splitOn)
<span class="kw">import qualified</span> <span class="dt">Data.Set</span> <span class="kw">as</span> <span class="dt">S</span>

<span class="ot">main ::</span> <span class="dt">IO</span> ()
main <span class="fu">=</span> <span class="kw">do</span>
    putStrLn <span class="st">&quot;Please input some unique numbers separated by commas:&quot;</span>
    userNumbers <span class="ot">&lt;-</span> getLine
    <span class="kw">let</span> numbers <span class="fu">=</span> splitOn <span class="st">&quot;,&quot;</span> userNumbers
        numbersQuantity <span class="fu">=</span> length numbers
        uniqueNumbersQuantity <span class="fu">=</span> S.size <span class="fu">$</span> S.fromList numbers
    putStrLn <span class="fu">$</span> <span class="kw">if</span> numbersQuantity <span class="fu">==</span> uniqueNumbersQuantity
               <span class="kw">then</span> <span class="st">&quot;Thanks, you inputed &quot;</span> 
                    <span class="fu">++</span> show numbersQuantity 
                    <span class="fu">++</span> <span class="st">&quot; unique numbers.&quot;</span>
               <span class="kw">else</span> <span class="st">&quot;Sorry, your numbers are not unique...&quot;</span></code></pre>
<p>Раз уж <code>Set</code> гарантирует уникальность своих элементов, этим мы и воспользуемся: если количество введённых пользователем значений совпадёт с количеством уникальных значений - значит все они разные, в противном случае имеется дубляж. Естественно, чтобы всё это работало, тип значений, которые мы собираемся запихнуть в <code>Set</code>, обязан входить в контекст стандартного класса типов <code>Ord</code>.</p>
<p>Вот, собственно, и всё. Главное назначение контейнера <code>Set</code> заключается именно в гарантии уникальности его элементов. В остальном этот контейнер тривиален: можно создать, можно проверить/поискать, можно отфильтровать, можно свернуть, можно отсортировать. Всё как обычно.</p>
<h2 id="и-снова-о-скорости">И снова о скорости</h2>
<p>Помните про <code>IntMap</code> из предыдущей главы? То же самое есть и у множества: контейнер <code>IntSet</code> предназначен исключительно для хранения целочисленных значений, и тогда, по заверениям автора пакета <code>containers</code>, мы получим ощутимый прирост скорости. Интерфейс у <code>Set</code> и у <code>IntSet</code> практически одинаковый, так что перейти будет просто.</p>
<h2 id="в-сухом-остатке">В сухом остатке</h2>
<ul>
<li>Множество хранит в себе гарантированно уникальные значения и позволяет совершать различные полезные действия с этими значениями.</li>
<li>Для высокоэффективной работы с множествами, в которых хранятся целочисленные значения, рекомендуется использовать <code>Data.IntSet</code>.</li>
</ul>
