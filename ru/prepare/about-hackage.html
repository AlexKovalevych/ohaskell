            <h1>О Hackage</h1>

<!--            <p>Если вы работали с Linux, вам знакомо понятие “репозиторий”: эдакое централизованное место, откуда можно взять много разных вкусностей. Так вот Hackage - это главный репозиторий в мире Haskell.</p>
<p>Название происходит от слияния слов <code>Haskell</code> и <code>package</code>. Существует он с 2008 года, и представляет собой большую-пребольшую кучу пакетов. Воспринимайте пакет как библиотеку, однако в мире Haskell закрепилось понятие “пакет” (package).</p>
<p>Среди этой кучи вы найдёте очень много готовых решений, как для стандартных задач, так и для узкоспециализированных.</p>
<p>Чтобы воспользоваться пакетом, нам необходимо сделать четыре шага:</p>
<ol style="list-style-type: decimal">
<li>найти этот пакет,</li>
<li>установить его,</li>
<li>добавить его в наш проект,</li>
<li>импортировать из него нужные нам модули.</li>
</ol>
<h2 id="ищем">Ищем</h2>
<p>Рекомендую искать пакеты здесь:</p>
<ol style="list-style-type: decimal">
<li><a href="http://www.haskell.org/hoogle/">Hoogle</a></li>
<li><a href="http://holumbus.fh-wedel.de/hayoo/hayoo.html">Hayoo!</a></li>
</ol>
<p>Вбиваем в строке поиска нужное вам название, или категорию, или некое ассоциативное слово - и получаем много интересных результатов.</p>
<p>Для примера установим пакет <code>text</code>, продвинутый пакет для работы с… текстом, очевидно.</p>
<h2 id="устанавливаем">Устанавливаем</h2>
<p>Существует инструмент для удобной установки пакетов из Hackage, и имя ему <code>cabal</code>. Да-да, та самая, уже знакомая нам утилита!</p>
<p>Переходим в корень нашего проекта и выполняем команду:</p>
<pre class="sourceCode bash"><code class="sourceCode bash">$ <span class="kw">cabal</span> update</code></pre>
<p>Этой командной мы обновляем список всех доступных пакетов. Рекомендуется периодически выполнять эту команду, чтобы всегда быть “на острие” развития Hackage.</p>
<p>После обновления списка устанавливаем наш пакет:</p>
<pre class="sourceCode bash"><code class="sourceCode bash">$ <span class="kw">cabal</span> install text</code></pre>
<p>Чуток терпения - и пакет установлен.</p>
<h2 id="добавляем-в-проект">Добавляем в проект</h2>
<p>Открываем сборочный файл <code>Real.cabal</code> и прописываем в нём имя установленного пакета. Для этого находим параметр <code>build-depends</code> и через запятую дописываем имя пакета:</p>
<pre class="sourceCode haskell"><code class="sourceCode haskell">build<span class="fu">-</span>depends<span class="fu">:</span>   base <span class="fu">==</span> <span class="fl">4.6</span><span class="fu">.</span>\<span class="fu">*</span>, text</code></pre>
<p>И последний шаг.</p>
<h2 id="импортируем-модули">Импортируем модули</h2>
<p>Пакет состоит из модулей (а модули, как вы уже знаете, это файлы исходного кода). В пакете <code>text</code> модулей весьма много, мы выберем самый первый по счёту, <code>Data.Text</code>. Открываем <code>Main.hs</code> и пишем в самом начале:</p>
<pre class="sourceCode haskell"><code class="sourceCode haskell"><span class="kw">import </span><span class="dt">Data.Text</span></code></pre>
<p>Готово. Теперь мы можем использовать разные вкусные вещи из этого модуля. А вот какие именно вещи и как их использовать - об этом вы узнаете в ближайшем будущем.</p>
<h2 id="о-прелюдии">О прелюдии</h2>
<p>Есть один стандартный модуль, который по умолчанию импортируется во все ваши модули. Имя ему - <a href="http://hackage.haskell.org/package/base/docs/Prelude.html">Prelude</a>. В нём содержатся самые базовые Haskell-инструменты, многие из которых вы будете использовать постоянно.</p>
