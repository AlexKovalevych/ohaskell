            <h1>Функции и операторы</h1>

<!--            <p>Во избежание путаницы, определимся с терминологией. На страницах этой книги многократно встречаются понятия “функция” и “оператор”. Оператором в Haskell принято называть функцию, имя которой составлено из символов. Например, оператор конкатенации двух списков:</p>
<pre class="sourceCode haskell"><code class="sourceCode haskell"><span class="kw">let</span> fullAddress <span class="fu">=</span> <span class="st">&quot;127.0.0.1&quot;</span> <span class="fu">++</span> <span class="st">&quot;:80&quot;</span></code></pre>
<p>Оператор состоит из двух плюсов. Да, мы могли бы назвать его <em>функцией</em> конкатенации двух списков, и даже записать в <em>неоператорном</em> виде:</p>
<pre class="sourceCode haskell"><code class="sourceCode haskell"><span class="kw">let</span> fullAddress <span class="fu">=</span> (<span class="fu">++</span>) <span class="st">&quot;127.0.0.1&quot;</span> <span class="st">&quot;:80&quot;</span></code></pre>
<p>Однако такую функцию принято называть оператором. Кроме того, почти все операторы <em>предназначены</em> для инфиксной записи. Согласитесь, такая строка:</p>
<pre class="sourceCode haskell"><code class="sourceCode haskell"><span class="dv">1</span> <span class="fu">+</span> <span class="dv">2</span></code></pre>
<p>выглядит куда естественнее, чем такая:</p>
<pre class="sourceCode haskell"><code class="sourceCode haskell">(<span class="fu">+</span>) <span class="dv">1</span> <span class="dv">2</span></code></pre>
<p>Есть, конечно, и функции, выглядящие более симпатично в инфиксной записи. Скажем, функция проверки суффикса списка:</p>
<pre class="sourceCode haskell"><code class="sourceCode haskell"><span class="kw">if</span> <span class="st">&quot;.com&quot;</span> <span class="ot">`isSuffixOf`</span> <span class="st">&quot;google.com&quot;</span></code></pre>
<p>И всё же подобные функции не называют операторами, ведь их имена состоят не только из символов. Уточню: под символами я подразумеваю стандартные ASCII-символы, не являющиеся ни буквами, ни цифрами. Почти все символы могут быть частью операторов, за исключением любых кавычек и разделителей <code>,</code> или <code>;</code>. И, кстати, количество символов в одном операторе может быть не только один или два, но и три, и четыре. Можно и больше, но лучше вам этого не делать, потомки вас не отблагодарят.</p>
<p>Исходя из вышесказанного, оператор вполне можно называть функцией, а вот наоборот делать не следует: вас не поймут. Лично я рекомендую придерживаться принятой традиции: оператор пусть будет оператором, а функция - функцией.</p>
